services:
  # Backend Web Service
  - type: web
    name: ai-voice-detector-api
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: API_KEY
        sync: false

  # Frontend Static Site
  - type: static
    name: ai-voice-detector-ui
    buildCommand: "" # No build step needed for vanilla HTML/JS
    staticPublishPath: frontend
    envVars:
      - key: API_BASE_URL
        value: https://ai-voice-detector-api.onrender.com # Use your backend service name here
